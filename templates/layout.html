<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SMN | LiDAR Dashboard</title>
    <!-- Font Awesome Icons -->
    <!-- You can use href="/path/to/your/file.format", but I prefer this way to make it looks Flask-like-->
    <link rel="shortcut icon" href="https://www.smn.gob.ar/sites/default/files/favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/adminlte.min.css') }}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stlesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/vega-tooltip@0.16.0/vega-tooltip.scss">
    <!-- Import Vega 3 & Vega-Lite 2 (does not have to be from CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-tooltip@0.16.0/build/vega-tooltip.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
    <script src="https://vega.github.io/datalib/datalib.min.js"></script>
    <!-- Import Plotly (does not have to be from CDN) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Import moment.js for time series (does not have to be from CDN) -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    {% block script %}
    {% endblock script %}
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <button class="btn btn-outline-success" data-toggle="button" aria-pressed="false" type="button">Alignment Mode</button>
                        <!-- <span class="sr-only">(current)</span> -->
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <button class="btn btn-outline-secondary" ata-toggle="button" aria-pressed="false" type="button">Adquisition Mode</button>
                    </a>
                </li>
            </ul>
            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <!-- Messages Dropdown Menu -->
                <li class="nav-item dropdown">
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    </div>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->
        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="/" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <!-- <span class="logo-mini"><b>SMN</b></span> -->
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>SMN</b> LiDAR</span>
            </a>
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Smn_logo.png" class="img-circle" alt="User Image">
                    </div>
                </div>
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
                        <!-- Main Menu -->
                        <li class="nav-item has-treeview menu-open">
                            <a href="#" class="nav-link ">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Licel controls
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">
                                <!-- Control buttons -->
                                <li class="nav-item">
                                    <!-- <form> -->
                                        <div class="form-row align-items-center">
                                            <div class="col-sm-8 my-1">
                                                <label class="sr-only" for="inlineFormInputGroup">Channel</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">Ch</div>
                                                    </div>
                                                    <input type="text" class="form-control " id="inlineFormInputGroup" placeholder="Channel">
                                                </div>
                                            </div>
                                            <div class="col-sm-2 my-1">
                                                <button type="submit" class="btn btn-primary">Apply</button>
                                            </div>
                                        </div>
                                        <div class="form-row align-items-center">
                                            <div class="col-sm-8 my-1">
                                                <label class="sr-only" for="inlineFormInputGroup">Adq. Time</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">Sec</div>
                                                    </div>
                                                    <input type="text" class="form-control " id="inlineFormInputGroup" placeholder="Adq. Time">
                                                </div>
                                            </div>
                                            <div class="col-sm-2 my-1">
                                                <button type="submit" class="btn btn-primary">Apply</button>
                                            </div>
                                        </div>
                                    <!-- </form> -->
                                </li>
                                <li class="nav-item">
                                    <button type="button" class="btn btn-outline-success" id="startbtn" value="start">START</button>
                                    <button type="button" class="btn btn-outline-danger" id="stopbtn" value="stop">STOP</button>
                                    <button type="button" class="btn btn-outline-primary" id="savebtn" value="save">SAVE</button>
                                </li>
                                <li class="nav-item">
                                    <a href="{{ url_for('plot_lidar_signal')}}" class="nav-link ">
                                        <p>Manual single-shot</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <!-- Load ini files -->
                        <li class="nav-item has-treeview menu-closed">
                            <a href="#" class="nav-link ">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Load INI files
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleFormControlFile1">
                                                <b style="color:white">Acquis</b>
                                            </label>
                                            <input type="file" class="form-control-file" id="AcquisINI">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleFormControlFile2">
                                                <b style="color:white">Global Info</b>
                                            </label>
                                            <input type="file" class="form-control-file" id="AcquisINI">
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </li>
                        <!-- Rayleigh-Fit Menu -->
                        <li class="nav-item has-treeview menu-close">
                            <a href="#" class="nav-link ">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Rayleigh-Fit controls
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">
                                <!-- Rayleigh-Fit controls -->
                                <li class="nav-item">
                                    <form>
                                        <div class="form-row align-items-center">
                                            <div class="col-sm-8 my-1">
                                                <label class="sr-only" for="inlineFormInputGroup">Temperature</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">ºC</div>
                                                    </div>
                                                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Temperature">
                                                </div>
                                            </div>
                                            <div class="col-sm-2 my-1">
                                                <button type="submit" class="btn btn-primary">Apply</button>
                                            </div>
                                        </div>
                                        <div class="form-row align-items-center">
                                            <div class="col-sm-8 my-1">
                                                <label class="sr-only" for="inlineFormInputGroup">Pressure</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">hPa</div>
                                                    </div>
                                                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Pressure">
                                                </div>
                                            </div>
                                            <div class="col-sm-2 my-1">
                                                <button type="submit" class="btn btn-primary">Apply</button>
                                            </div>
                                        </div>
                                        <div class="form-row align-items-center">
                                            <div class="col-sm-8 my-1">
                                                <label class="sr-only" for="inlineFormInputGroup">MASL</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">m</div>
                                                    </div>
                                                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="MASL">
                                                </div>
                                            </div>
                                            <div class="col-sm-2 my-1">
                                                <button type="submit" class="btn btn-primary">Apply</button>
                                            </div>
                                        </div>
                                        <div class="form-row align-items-center">
                                            <div class="col-sm-4 my-1">
                                                <label class="sr-only" for="inlineFormInputName">Initial</label>
                                                <input type="text" class="form-control" id="inlineFormInputName" placeholder="Initial">
                                            </div>
                                            <div class="col-sm-4 my-1">
                                                <label class="sr-only" for="inlineFormInputName">Final</label>
                                                <input type="text" class="form-control" id="inlineFormInputName" placeholder="Final">
                                            </div>
                                            <div class="col-sm-2 my-1">
                                                <button type="submit" class="btn btn-primary">Apply</button>
                                            </div>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </li>
                        <!-- Sounding Menu -->
                        <li class="nav-item has-treeview menu-close">
                            <a href="#" class="nav-link ">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Sounding controls
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">
                                <!-- Sounding controls -->
                                <li class="nav-item">
                                    <form>
                                        <div class="form-row align-items-center">
                                            <div class="col-sm-10 my-1">
                                                <label class="sr-only" for="inlineFormInputGroup">Station number</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <div class="input-group-text">ST</div>
                                                    </div>
                                                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Station number">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row align-items-center">
                                            <select name="region_sounding" id="region_sounding" required="required" style="width:200px">
                                                <option value="" label="Select a region ... " selected="selected">Select a region... </option>
                                                <option value="naconf">North America</option>
                                                <option value="samer">South America</option>
                                                <option value="pac">South Pacific</option>
                                                <option value="ant">Antarctica</option>
                                                <option value="np">Arctic</option>
                                                <option value="europe">Europe</option>
                                                <option value="africa">Africa</option>
                                                <option value="seasia">Southeast Asia</option>
                                                <option value="mideast">Mideast</option>
                                            </select>
                                        </div>
                                        <div class="input-group date" data-provide="datepicker">
                                            <input type="datetime-local" id="datepicker" name="trip-start" value="2020-01-01">
                                        </div>
                                <li>
                                    <input type="submit" value="Submit" class="btn btn-primary"></input>
                                </li>
                                </form>
                        </li>
                    </ul>
                    </li>
                    <!-- Secondary Menu -->
                    <!-- <li class="nav-item has-treeview menu-closed">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    More options
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a href="#" class="nav-link ">
                                        <p>Option Name</p>
                                    </a>
                                </li>
                                <li>
                                    <form method="POST" action="{{url_for('plot_selected_signal')}}">
                                        <select name="lidar_type_plot" id="lidar_type_plot" required="required" style="width:200px">
                                            <option value="" label="Select a signal ... " selected="selected">Select a signal... </option>
                                            <option value="raw">Raw signal</option>
                                            <option value="range">Range correction RF</option>
                                        </select>
                                            <li>
                                                <input type="submit" value="Submit" class="btn btn-primary"></input>
                                            </li>
                                    </form>
                                </li>

                            </ul>
                            <ul class="nav nav-treeview">
                                <div class="col-xs-3">
                                    <label> Choose the plot type....</label>
                                    <select class="form-control" id ='select_signal'>
                                        <option value="raw">Raw</option>
                                        <option value="range">Corrected</option>
                                    </select>
                                </div>
                            </ul>
                        </li> -->
                    <!-- Laser controls -->
                    <li class="nav-item has-treeview menu-closed">
                        <a href="#" class="nav-link ">
                            <i class="nav-icon fas fa-th"></i>
                            <p>
                                Laser controls
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <button type="button" class="btn btn-outline-success" data-toggle="button" aria-pressed="false" id="startbtn">START</button>
                                <button type="button" class="btn btn-outline-danger">STOP</button>
                            </li>
                        </ul>
                    </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            {% block my_content %}
            {% endblock my_content %}
            <!-- /.content-header -->
            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- /.col-md-6 -->
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <!-- Control Sidebar -->
        <!-- /.control-sidebar -->
        <!-- Main Footer -->
        <footer class="main-footer">
            <!-- To the right -->
            <div class="float-right d-none d-sm-inline">
            </div>
            <!-- Default to the left -->
        </footer>
    </div>
    <!-- ./wrapper -->
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plots.js') }}"></script>
    <!-- Bootstrap 4 -->
    <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- AdminLTE App -->
    <script src="{{ url_for('static', filename='dist/js/adminlte.min.js') }}"></script>
</body>

</html>
